services:
  grognon-ssr:
    image: d34d/grognon-ssr:latest
    build:
      context: .
      target: runner-node

  grognon-core:
    image: d34d/grognon-core:latest
    build:
      context: .
      target: runner-go
    command:
      - --data=/app/data
      - --ssr=http://grognon-ssr:13714
    volumes:
      - ./data:/app/data
    ports:
      - "3000:3000"